<app-navbar></app-navbar>

<div class="parallax-container">
  <div class="image-container" #imageContainer *ngFor="let img of imagesArray; let i = index">
    <img #image src="{{img.src}}" ngx-parallax />
    <div class="text-overlay" #textOverlay *ngIf="textsArray[i]">
      <div class="text-box">
        <p>{{textsArray[i]}}</p>
      </div>
    </div>
  </div>
</div>
